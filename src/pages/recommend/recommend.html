<ion-content>
  <div>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="刷新......"
    >
    </ion-refresher-content>
  </ion-refresher>
  </div>
  <div class="recommend_1">
    <ion-slides #Slides pager="true" [loop]="true" autoplay="1000" *ngIf="slide_imgs.length > 0">
      <ion-slide *ngFor="let img of slide_imgs">
        <img src="{{img.img_url}}">
      </ion-slide>
    </ion-slides>
  </div>

  <div class="recommend_2">
    <ion-list *ngIf="works_items.length > 0">
      <ion-card *ngFor="let work_item of works_items">
        <ion-item>
          <ion-avatar item-start>
            <img src="{{work_item.avatar_img}}">
          </ion-avatar>
          <h2>刘海强</h2>
        </ion-item>
        <img src="{{work_item.work_img}}">
        <ion-card-content>
          <p>千山鸟飞绝 万径人踪灭 孤舟蓑笠翁 独钓寒江雪</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{work_item.nb_likes}} 喜欢</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>

    </ion-list>
    <button ion-button>查看更多作品</button>
  </div>

  <div class="recommend_3"></div>

  <div class="recommend_4"></div>
</ion-content>

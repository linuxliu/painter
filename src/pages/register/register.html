<ion-header>

  <ion-navbar>
    <ion-title>注册账号</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>请输入手机号(仅支持中国大陆手机号)</ion-label>
      <ion-input type="tel"  [(ngModel)] = "tel_number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>请设置密码(6-20位)</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button  ion-button block (click)="goNext()">下一步</button>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="login_1">
    <ion-list>
      <ion-item>
        <ion-label floating>请输入手机号(仅支持中国大陆手机号)</ion-label>
        <ion-input type="tel"  [(ngModel)] = "tel_number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>请设置密码(6-20位)</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block (click)="login()">登录</button>

    <div style="text-align: center;">
      <ion-buttons>
        <button ion-button outline clear color="dark" (click)="gotoRegister()">快速注册</button>
        <button icon-only>
          <ion-icon name="heart"></ion-icon>
        </button>
        <button ion-button outline clear color="dark" (click)="gotoForgot()">忘记密码</button>
      </ion-buttons>
    </div>
  </div>
  <div>
    <ion-label>QQ登录</ion-label>
    <ion-label>|</ion-label>
    <ion-label>微信登录</ion-label>
  </div>


</ion-content>
